<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Name Animator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            text-align: center;
        }
        
        #name {
            font-size: 60px;
            color: blue;
        }

        input {
          margin-top:20px;
          margin-bottom: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
  <div class="jumbotron">
  <h1 class="display-3">Name Animator</h1>
  <p class="lead">Change the text using JavaScript when a button is pressed.</p>
  <hr class="my-4">
  <p class="lead">
    <input type="text" ng-model="yourName" placeholder="Enter your name"><br>
   <input type="button" class="btn btn-info" value="Big" onclick="document.getElementById('name').style.fontSize = '100px'">
   
   <input type="button" class="btn btn-info" value="Change Color" onclick="document.getElementById('name').style.color = 'red'">
   
   <input type="button" class="btn btn-info" value="Capitals" onclick="document.getElementById('name').style.textTransform = 'uppercase'">
   
   <input type="button" class="btn btn-info" value="Hide" onclick="document.getElementById('name').style.visibility = 'hidden'">
   
   <input type="button" class="btn btn-info" value="Show" onclick="document.getElementById('name').style.visibility = 'visible'">
  </p>
</div>


   <h1 id="name">{{yourName}}</h1>
    
   
</body>
</html>
